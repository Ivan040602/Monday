{% extends 'base/base.html' %}
{% load static %}


{% block registration %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.88.1">
        <link rel="canonical" href="{% static 'css/accounts/login' %}">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>


        <link href="{% static 'css/accounts/login.css' %}" rel="stylesheet">
        <title>Вход</title>
    </head>
    <body class="text-center">

    <main class="form-signin">
        <form method="POST" action="">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="username" placeholder="email" name="username">
                <label for="username">Почта</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass1" placeholder="Password" name="pass1">
                <label for="pass1">Введите пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>

        </form>
    </main>
    </body>
    </html>
{% endblock %}

{% block Title %}
    Вход
{% endblock %}
